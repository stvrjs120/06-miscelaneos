<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<br>
<br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn" name="button" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
  Cambiar
</button>

<br>
<br>
<h3>Proceso Asíncrono</h3>
<button (click)="ejecutar()" [disabled]="loading" class="btn btn-primary" type="button" name="button">
  <i class="fa" [ngClass]="{'fa-save': !loading, 'fa-sync-alt fa-spin': loading}"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
